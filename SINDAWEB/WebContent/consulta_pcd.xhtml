<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Início</title>
	<link rel="StyleSheet" type="text/css" href="css/estilos.css" />
</h:head>
<h:body>

		<div id="divbody">
			<div id="barra-brasil">
				<div class="barra">
					<ul>
						<li><a href="http://www.acessoainformacao.gov.br/" class="ai"
							title="Acesso a informaçao" rel="externo" target="_blank">www.sic.gov.br</a></li>
						<li><a href="http://www.brasil.gov.br/" class="brasilgov"
							title="Portal de Estado do Brasil" rel="externo" target="_blank">www.brasil.gov.br</a></li>
					</ul>
				</div>
			</div>

			<div id="heading">
				<h1>
					<a href="http://sinda.crn2.inpe.br/" class="logo"
						title="Sistema Nacional de Dados Ambientais" />
				</h1>
			</div>
		</div>
		<h:form>
		<h:panelGrid columns="3">
				<p:outputLabel value="PCD: " for="pcd" />
				<p:inputText label="PCD" id="pcd" required="true" requiredMessage="Informe a PCD"
					value="#{controllerConsulta.URI.pcd}">
				</p:inputText>
				<br></br>
				
				<p:commandButton actionListener="#{controllerConsulta.consultar_pcd}"
					value="Consultar PCD" ajax="false" update="growl"></p:commandButton>		
				</h:panelGrid>
		</h:form>
		
		<h:panelGroup id="panel" >
				<h1>____________________________________________</h1><br/>
				<h:form id="formularioRender">
				<p:growl id="growl" showSummary="false" showDetail="true" sticky="true" />
				<table align="center" border="0" cellspacing="0" cellpadding="10">
					<tr><th></th><th>ID da PCD</th><th>Sobrenome</th><th>Email</th></tr>
					<c:forEach items="#{controllerConsulta.list_pcds}" var="pcd">
						<tr>
						<td><p:outputLabel value="#{pcd.pcd_id}"></p:outputLabel></td>
						</tr>
					</c:forEach>
				</table>
				<p:commandButton actionListener="#{controllerEngajador.deletar}"
						value="Deletar itens selecionados" ajax="true"  update=":formularioRender, :panel"></p:commandButton>
				</h:form>
			</h:panelGroup>

</h:body>
</html>
